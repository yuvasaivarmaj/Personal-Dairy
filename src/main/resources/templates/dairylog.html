<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Content Box</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
     background-image: url('https://static.vecteezy.com/system/resources/previews/012/209/148/non_2x/paper-note-frame-on-memphis-brown-background-vector.jpg');
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
     height: 100vh; /* Full height of viewport */
     margin: 0; /* Remove default margin */
     padding: 0; /* Remove default padding */
   }

       /* Custom CSS */
       .scrollable-box {
           height: 300px; /* Set the height of the scrollable box */
           overflow-y: auto; /* Enable vertical scrolling */
           border: 1px solid #ccc; /* Add border for visual clarity */
           padding: 10px; /* Add padding for content */
       }

       .container {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh; /* Set the height of the container to viewport height */
       }
         }
      .symbol {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000; /* Ensure the symbol is above other elements */
    }
    </style>
</head>
<body>
<div class="symbol">
    <h1 ><a href="mainpage.html">&#x2B05;</a></h1>
</div>

<div class="container">
    <div class="scrollable-box col-md-6">
        <!-- Your content goes here -->
        <div th:each="logData : ${logDataList}">
            <p th:text="${logData.inputdata}">Lorem</p>
        </div>


        <!-- Repeat your content to make the box scrollable -->
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
